# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files

import:
  - ~/.dotfiles/alacritty/catppuccin/catppuccin-mocha.yml

env:
  # TERM variable
  TERM: xterm-256color

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    # Font family
    family: MesloLGS Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    # Font family
    family: MesloLGS Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    family: MesloLGS Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 10.0
